<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example JQuery</title>
    <meta charset="UTF-8">
    <script src="../jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Changing properties</h1>
    <div style="height: 100px;">
        <button id="button1" onclick="$('#spinner').toggle();">Click to see!</button>
        <button id="button2" onclick="$('#mySpace').css('background-color', 'red');">Red</button>
        <button id="button3" onclick="$('#mySpace').css('background-color', 'blue');">Blue</button>
        <p><img src="spinner.gif" id="spinner" style="height: 40px;"></p>
    </div>
    <div style=" height: 100px; " id="mySpace">

    </div>
</body>

</html>
